<h1>Resoconto acquisti</h1>
<transaction *ngFor="let transaction of transactions" [data]="transaction"></transaction>
<div class="purchases-report__no-transactions" *ngIf="transactions.length === 0">
    <h2>
        Nessun acquisto effettuato!
    </h2>
    <p>
        Vai alla pagina <a routerLink="/books/to-buy">"Da acquistare"</a> per selezionare i libri che intendi acquistare.
    </p>
</div>
