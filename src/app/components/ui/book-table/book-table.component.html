<div class="filter">
    <input type="text" placeholder="Filtra per nome" [(ngModel)]="searchString" />
    <select [(ngModel)]="filterGrade" name="filterGrade" (ngModelChange)="onFilterGradeChange()">
        <option *ngFor="let grade of grades" [ngValue]="grade">{{grade.year}}{{grade.section}} - {{grade.specializationName}}</option>
    </select>
</div>
<table>
    <thead>
        <tr>
            <th>Autore</th>
            <th>Titolo</th>
            <th>ISBN</th>
            <th *ngIf="showStatus">Stato</th>
            <th *ngIf="showStatus">Mat. agg.</th>
            <th>Azioni</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let book of books | book: searchString">
            <td>{{book.author}}</td>
            <td>{{book.title}}</td>
            <td>{{book.isbn}}</td>
            <td *ngIf="showStatus">
                <select *ngIf="!lockStatus" [(ngModel)]="book.transaction.bookStatus" [disabled]="book.toSell">
                    <option ngValue="new">Nuovo</option>
                    <option ngValue="pencilNotes">Note a matita</option>
                    <option ngValue="penNotes">Note a penna</option>
                    <option ngValue="badConditions">Cattive condizioni</option>
                </select>
                <span *ngIf="lockStatus">{{ book.bookStatus | bookStatus }}</span>
            </td>
            <td *ngIf="showStatus">
                <input *ngIf="!lockStatus" type="checkbox" [(ngModel)]="book.transaction.additionalMaterial" [disabled]="book.toSell">
                <span *ngIf="lockStatus">SÃ¬</span>
            </td>
            <td><button [disabled]="mode === 'sell' && !book.transaction.bookStatus" (click)="buttonClicked(book)">{{ book.transaction.id ? altButtonLabel : buttonLabel}}</button></td>
        </tr>
        <tr *ngIf="!books || (books | book: searchString).length === 0">
            <td colspan="7" class="no-books">
                <b>Nessun libro disponibile!</b>
            </td>
        </tr>
    </tbody>
</table>
